<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/todo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <title>TO-DO</title>
</head>
<body>
  
  <div class="container">
    <div class="todo">
      <h2>TO DO List <img src="img/todo.png" alt="todo image"></h2>

        <input type="text" id="input-box" placeholder="Add your new todo">
        <button id="add-btn">Add</button>
      </div>
      <ul id="list_container"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
